<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Smart Home Monitoring - Home</title>
    <link rel="icon" type="image/png" href="asset/icon.png" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="font/css/fontawesome.min.css" rel="stylesheet">
    <link href="font/css/solid.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img src="asset/icon.png" width="30" height="30" class="d-inline-block align-top" alt="logo icon">
            Smart Home Monitoring
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="controls.html"><i class="fas fa-toggle-on"></i> Controls</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="content">
            <h2><i class="fas fa-tachometer-alt"></i> Dashboard</h2>
            <div class="row">
                <div class="col-lg-3 col-sm-6">
                    <div class="card">
                        <div class="contain">
                            <div class="row">
                                <div class="col-3">
                                    <div class="card-icon">
                                        <i class="fas fa-thermometer-three-quarters"></i>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="textbox">
                                        <p>Temperature</p>
                                        <div class="card-head"><span id="temperature">25.6</span> <span
                                                class="temp_unit">Â°C</span></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="card">
                        <div class="contain">
                            <div class="row">
                                <div class="col-3">
                                    <div class="card-icon">
                                        <i class="fas fa-tint"></i>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="textbox">
                                        <p>Humidity</p>
                                        <div class="card-head"><span id="humidity">51.2</span> %</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="card">
                        <div class="contain">
                            <div class="row">
                                <div class="col-3">
                                    <div class="card-icon">
                                        <i class="fas fa-lightbulb"></i>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="textbox">
                                        <p>Light</p>
                                        <div class="card-head" id="light">Dark</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-sm-6">
                    <div class="card">
                        <div class="contain">
                            <div class="row">
                                <div class="col-3">
                                    <div class="card-icon">
                                        <i class="fas fa-volume-up"></i>
                                    </div>
                                </div>
                                <div class="col-9">
                                    <div class="textbox">
                                        <p>Sound</p>
                                        <div class="card-head" id="loud">Loud</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <div class="card">
                        <div class="contain">
                            <h5><i class="fas fa-chart-line"></i> Temperature</h5>
                            <canvas id="temp_chart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-sm-12">
                    <div class="card">
                        <div class="contain">
                            <h5><i class="fas fa-chart-line"></i> Humidity</h5>
                            <canvas id="humid_chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.min.js"></script>
        <script defer src="font/js/fontawesome.min.js"></script>
        <script defer src="font/js/solid.min.js"></script>
        <script src="js/Chart.bundle.min.js"></script>
        <script src="js/temp_chart.js"></script>
        <script src="js/humid_chart.js"></script>
</body>

</html>
